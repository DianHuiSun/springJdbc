<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./plugins/easyui/themes/default/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/icon.css"></link>
    <!--<link rel="stylesheet" type="text/css" href="/src/main/webapp/plugins/easyui/demo/demo.css"></link>-->
    <script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
    <style>

    </style>
</head>
<body>
<div style="margin:20px 0;"></div>
<div class="easyui-panel"  style="width:400px">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post" action="/user/login">
            <table cellpadding="5">
                <tr>
                    <td>用户名:</td>
                    <td><input class="easyui-textbox" type="text" name="userName" data-options="required:true"></input></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="text" name="password" data-options="required:true"></input></td>
                </tr>

            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">取消</a>
        </div>
    </div>
</div>
<script>
    function submitForm(){
        $('#ff').form('submit');
    }
    function clearForm(){
        $('#ff').form('clear');
    }
</script>
</body>
</html>
